<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameDay || Contact</title>

  <link rel="stylesheet" href="../css/final.min.css">
  <link rel="stylesheet" href="../css/custom.css">
	<script src="https://kit.fontawesome.com/6b8e752b08.js" crossorigin="anonymous"></script>
</head>
<body class="padding-top-5" style="background-image: url(../public/img/bg.jpg); background-repeat: repeat-y; background-size: contain;">
  
  <div class="w-container-flex">
    <div class="w-row">
      <div class="w-col-md4">
        <ul class="w-block-list menu-tabs">
          <li><a class="w-btn no-brd s-txt-white s" href="../index.html">HOME</a></li>
          <li><a class="w-btn no-brd disabled s-txt-white s" href="#">LOCATIONS</a></li>
          <ul class="w-block-list menu-tabs">
            <li><a href="./location.html" class="w-btn no-brd s-txt-white s">
              &nbsp; &nbsp; &nbsp; <span>+</span> San Jose
            </a></li>
          </ul>
          <li><a href="./catering.html" class="w-btn no-brd s-txt-white s">CATERING</a></li>
          <li><a href="#" class="w-btn no-brd s-txt-red s">CONTACT</a></li>
        </ul>
      </div>
      <div class="w-col-md4">
        <div style="width: 50%; margin: auto;">
					<img style="width: 100%; height: auto;" src="../public/img/longo.png" alt="logo" class="w-img">
				</div>
      </div>
      <div class="w-col-md4 w-txt-center s-txt-white">
        <ul class="w-hor-li w-txt-xl">
          <li><a href="https://m.yelp.com/biz/gameday-san-jose-2"><i class="fab fa-yelp padding-1"></i></a></li>
          <li class="no-border"><a href="https://www.instagram.com/gamedaysj/?hl=en"><i class="fab fa-instagram padding-1"></i></a></li>
          <li><a href="https://mobile.twitter.com/GameDaySJ"><i class="fab fa-twitter padding-1"></i></a></li>
      </ul>
      </div>
    </div>
    <div class="w-row">
      <div class="w-container">
        <div class="w-row">
          <div class="w-col1"></div>
          <div class="w-col10">
            <div class="content-div s-bg-white padding-5">
              <h3 class="s-txt-black w-txt-left" style="text-transform: uppercase; font-weight: bold;">
                Questions and comments are always welcomed!
              </h3>
              <h4>Name<span class="s-txt-red">*</span></h4>
              <form role="form" action="" class="w-form inline">
                <div class="form-group w-col-md6 w-col12">
                  <input type="text" name="FirstName" id="FirstName" placeholder="First Name">
                </div>
                <div class="form-group w-col-md6 w-col12">
                  <input type="text" name="LastName" id="LastName" placeholder="Last Name">
                </div>
              </form>
              <h4>E-mail Address<span class="s-txt-red">*</span></h4>
              <form role="form" action="" class="w-form">
                <div class="form-group">
                  <input type="email" name="Email" id="Email" placeholder="Your E-mail Address">
                </div>
              </form>
              <h4>Subject<span class="s-txt-red">*</span></h4>
              <form role="form" action="" class="w-form">
                <div class="form-group">
                  <input type="text" name="Subject" id="Subject" placeholder="Write a subject for what you asking for">
                </div>
              </form>
              <h4>Message<span class="s-txt-red">*</span></h4>
              <form role="form" action="" class="w-form">
                <div class="form-group">
                  <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Write your message"></textarea>
                </div>
              </form>
              <button class="w-btn full xl s-bg-light-blue">Send Message <span class="s-txt-white"><i class="far fa-paper-plane"></i></span></button>
            </div>
          </div>
          <div class="w-col1"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/final.min.js"></script>
</body>
</html>
